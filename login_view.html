<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f6d365, #fda085); /* Goldish gradient */
      padding: 20px;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 350px;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease-in-out;
      text-align: center;
    }

    h4 {
      color: #f6b93b;
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      font-style: italic;
    }

    .message.error {
      background: #ffe5e0;
      color: #d6452f;
    }

    .message.success {
      background: #fff9e0;
      color: #e0a800;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px 15px;
      border: 1px solid #f6b93b;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
      width: 100%;
    }

    input:focus {
      border-color: #fda085;
      box-shadow: 0 0 8px rgba(253,160,133,0.4);
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #f6b93b;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: #e58e26;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      h4 {
        font-size: 20px;
      }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="container">
    <h4>Login</h4>

    {% if messages %}
      {% for message in messages %}
        {% if message.tags == 'error' %}
          <div class="message error">{{ message }}</div>
        {% else %}
          <div class="message success">{{ message }}</div>
        {% endif %}
      {% endfor %}
    {% endif %}

    <form action="" method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Enter Username" required>
      <input type="password" name="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
